<!-- CSS Stylesheets with Relative Paths -->

<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>CSS Stylesheets with Relative Paths</title>
</head>

<body>

<style>

  h1{
    color: white;
    background-color: black;
    text-align: center;
  }

  * {
  box-sizing: border-box;
}

.box {
  float: left;
  width: 33.33%; 
  padding: 50px; 
}


</style>


  <header>
    <h1 class="box">Student Bio</h1>
  </header>

  <div>

    <section>

      <h2>Your Name</h2>

      <img class="box" src="https://placehold.it/200x200" alt="Your Name">

      <p class="box">Write a short paragraph or two about yourself, or use placeholder text from <a href="http://www.lipsum.com/">www.lipsum.com</a></p>
    </section>

    <section class="box">
      <h2>Contact Info</h2>
      <ul>
        <li><strong>Email:</strong> <a href="#">someplace@gmail.com</a></li>
        <li><strong>Github:</strong> <a href="#">sampleName</a></li>
        <li><strong>Portfolio:</strong> <a href="#">coming soon</a></li>
      </ul>
    </section>
  </div>


</body>


</html>
