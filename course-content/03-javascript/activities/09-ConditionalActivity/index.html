<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Conditional Demo</title>
  </head>
  <body>

    <script type="text/javascript">

      var confirmSteak = confirm("Do you eat steak?");

      if (confirmSteak) {
        document.write("Here’s a Steak Sandwich!");
      }
      else if(confirmSteak === false) {
        document.write("Here’s a Tofu Stir-Fry!");
      }

    </script>

  </body>
</html>
